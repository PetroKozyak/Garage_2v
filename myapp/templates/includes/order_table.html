<table class="table">
    <thead>
    <tr>
        <th scope="col">Назва</th>
        <th scope="col">Кількість</th>
        <th scope="col">Ціна</th>

    </tr>
    </thead>
    <tbody>
    {% for item in order.order_item.all %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.dish.price }} грн.</td>
        </tr>
    {% endfor %}
    <tr>
        <td colspan="2"><strong>Загальна ціна</strong></td>
        <td>{{ order.total_price }} грн.</td>
    </tr>
    </tbody>
</table>
